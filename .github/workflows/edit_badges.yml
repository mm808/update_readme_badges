name: Edit badges

on:
  workflow_call:
    inputs:
      repo_name:
        type: string
        required: true
      repo_branch:
        type: string
        required: true
      env_name:
        type: string
        required: true
      vers:
        type: string
        required: true

permissions:
  contents: read

jobs:
  Edit_Badges:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: debug inputs
        run: |
          echo "The repo ${{ inputs.repo_name }}"
          echo "The branch ${{ inputs.repo_branch }}"
          echo "The vers ${{ inputs.vers }}"
          echo "The env_name ${{ inputs.env_name }}"

      - name: edit vers svg
        shell: bash
        run: |
          # Replace the {{VERSION}} placeholder in template.svg with the input version
          sed "s/{{VERSION}}/${{ github.event.inputs.vers }}/g" ${{ inputs.env_name }}_vers.svg > updated.svg
          mv updated.svg ${{ inputs.env_name }}_vers.svg
          cat ${{ inputs.env_name}}_vers.svg
